<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogglebox</title>
    <meta name="description" content="Responsive landing page with hero, Now Playing, and Schedule sections"> 

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- NAVBAR -->
     <header>
        <div class="header__container"  aria-label="Webpage header">
            <div class="header_logo">
                <img src="/static_images/logo.png" alt="Gogglebox logo">
            </div>
            <div class="header_sign-in" id="signin"><a href="#signin">Sign in</a></div>
        </div>
     </header>

     <main>
        <section id="hero" class="hero">
            <div class="hero__container">
                <picture>
                    <source media="(max-width: 580px )" srcset="./static_images/mobile_hero.jpg">
                    <img class="hero_responsive" src="./static_images/desktop_hero.jpg" alt="Featured show">
                </picture>
            </div>
        </section>

        <section id="now-playing" aria-labelledby="now-playing_h">
            <div class="now-playing__container">
                <div class="np_header">
                    <h2 id="now-playing_h">Now Playing</h2>
                </div>
                <div class="np_cardrows">
                    <article class="np_card-poster" aria-label="Now Playing Card 1">
                        <img src="./static_images/2308_01_now_playing.jpg" alt="Only murderers in the building" class="img-responsive">
                    </article>
                    <div class="np_col">
                        <article class="np_card" aria-label="Now Playing Card 2">
                            <img src="./static_images/2308_02_now_playing.jpg" alt="YellowJackets" class="img-responsive">
                        </article>
                        <article class="np_card" aria-label="Now Playing Card 3">
                            <img src="./static_images/2308_03_now_playing.jpg" alt="Stranger Things" class="img-responsive">
                        </article>
                    </div>
                    
                </div>
                
            </div>
        </section>

     </main>
</body>
</html>
