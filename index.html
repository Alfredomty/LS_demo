<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogglebox</title>
    <meta name="description" content="Responsive landing page with hero, Now Playing, and Schedule sections"> 

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- NAVBAR -->
     <header>
        <div class="header__container"  aria-label="Webpage header">
            <div class="header_logo">
                <img src="/static_images/logo.png" alt="Gogglebox logo">
            </div>
            <div class="header_sign-in" id="signin"><a href="#signin">Sign in</a></div>
        </div>
     </header>
     <main>
        <section class="hero" id="hero">
            <div class="hero__container">
                <picture>
                    <source media="(max-width: 580px )" srcset="./static_images/mobile_hero.jpg">
                    <img class="hero_responsive" src="./static_images/desktop_hero.jpg" alt="Featured show">
                </picture>
            </div>
            
        </section>
     </main>
</body>
</html>
