<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogglebox</title>
    <meta name="description" content="Responsive landing page with hero, Now Playing, and Schedule sections"> 

    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- NAVBAR -->
     <header>
        <div class="container navbar__container"  aria-label="Webpage Navbar">
            <div class="navbar_logo">
                <img srcset="./static_images/logo.png" alt="Gogglebox logo">
            </div>
            <div class="navbar_sign-in" id="signin"><a href="#signin">Sign in</a></div>
        </div>
     </header>

     <main>
        <section id="hero" class="hero">
            <div class="container hero__container">
                <picture>
                    <source media="(max-width: 580px )" srcset="./static_images/mobile_hero.jpg">
                    <img class="img-responsive" src="./static_images/desktop_hero.jpg" alt="Featured show">
                </picture>
            </div>
        </section>

        <section id="now-playing" aria-labelledby="now-playing_h">
            <div class="container now-playing__container">
                <div class="np_header">
                    <h2 id="now-playing_h">Now Playing</h2>
                </div>
                <div class="np_cardrows">
                    <article class="np_card-poster" aria-label="Now Playing Card 1">
                        <img src="./static_images/2308_01_now_playing.jpg" alt="Only murderers in the building" class="img-responsive">
                    </article>
                    <div class="np_col">
                        <article class="np_card" aria-label="Now Playing Card 2">
                            <img src="./static_images/2308_02_now_playing.jpg" alt="YellowJackets" class="img-responsive">
                        </article>
                        <article class="np_card" aria-label="Now Playing Card 3">
                            <img src="./static_images/2308_03_now_playing.jpg" alt="Stranger Things" class="img-responsive">
                        </article>
                    </div>
                    
                </div>
                
            </div>
        </section>

        <section id="tomorrows-section" aria-labelledby = "schedule_h">
            <div class="container schedule__container">
                <h2 id="schedule_h">Tomorrow's schedule</h2>
                
                <div class="schedule_scroller" aria-live = "polite">
                    <script src = 'app.js'></script>
                </div>
            </div>
        </section>

     </main>

     <footer id="about">
        <div class="about__container">
            <p>Â© Googlebox 2025. All Rights Reserved</p>
        </div>
     </footer>
</body>
</html>
